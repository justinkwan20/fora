{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Campus Sell | {% block pagetitle %}{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<div class="container">
  <header>
    <h1>Campus Sell</h1>
  </header>
<div class="topnav">
  <a href="/" {% if request.path == '/' %}class="active"{% endif %}>Home</a>
  <a href="/listings" {% if request.path == '/listings' %}class="active"{% endif %}>Listings</a>
  <a href="/new" {% if request.path == '/new' %}class="active"{% endif %}>New Listing</a>
  <div style = "float: right">
  <div class="search-container">
    <form action="#search">
      <input type="text" placeholder="Search.." name="search">
      <button type="submit">Go!</button>
    </form>
  </div>
  <a href="#usrmenu">Welcome, {{ username }}</a>
</div>
</div>
{% block nav %}
<nav>
  <ul>
    <h2> Categories </h2>
    <li><a href="#">London</a></li>
    <li><a href="#">Paris</a></li>
    <li><a href="#">Tokyo</a></li>
  </ul>
</nav>
{% endblock %}
{% block content %}
{% endblock %}
<footer>
  <h3>About us</h3>
  <h4>Contact us</h4>
</footer>
</div>
</body>
</html>
