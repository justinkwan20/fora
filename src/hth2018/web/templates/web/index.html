<!DOCTYPE html>
<html>
<head>
    <title>Campus Sell</title>
    <style>

    div.container {
      width: 100%;
      border: 1px solid gray;
      font-size: 25px;
    }

    nav {
      float: left;
      max-width: 160px;
      margin: 0;
      padding: 1em;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav ul a {
      text-decoration: none;
    }

    article {
      margin-left: 300px;
      border-left: 1px solid gray;
      padding: 10em;
      overflow: hidden;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #4286f4;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }

    header, footer {
      padding: 1em;
      color: white;
      background-color: black;
      clear: left;
      text-align: center;
    }

    </style>
</head>
<body>
<div class="container">
  <header>
    <h1>Campus Sell</h1>
    <p>Welcome, {{ username }}.</p>
  </header>
  <nav>
  <ul>
    <li><a href="#">London</a></li>
    <li><a href="#">Paris</a></li>
    <li><a href="#">Tokyo</a></li>
  </ul>
</nav>
  <article>
    <table>
      <tr>
        <th>Listing</th>
        <th>Rating</th>
        <th>Poster</th>
      </tr>
      <!-- Iterate over this -->
      <tr>
        <td>{{ title }}</td>
        <td>{{ rating }}</td>
        <td>{{ price }}</td>
      </tr>
    </table>
  </article>

<footer> <h3> About us </h3>
   <h4>Contact us</h4></footer>
</div>

</html>
