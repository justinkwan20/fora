{% extends 'web/base.html' %}

{% block content %}
<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <br><br>
    <h1 class="header center orange-text">Create a new listing.</h1>
    <br><br>
  </div>
</div>

<div class="container">
  <div class="row">
      <form class="col s8 offset-s2" method="POST" action="/new">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s9">
            <input id="title" type="text" name="title" class="validate">
            <label for="title">Listing Title</label>
          </div>
          <div class="input-field col s3">
            <input id="price" name="price" type="text" class="validate">
            <label for="price">Price</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="desc" name="desc" class="materialize-textarea"></textarea>
            <label for="desc">Description...</label>
          </div>
        </div>
        <button type="submit" class="waves-effect waves-light orange darken-1 btn right" href="#">Submit</button>
      </form>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
